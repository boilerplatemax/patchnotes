<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | patchnotes</title>
    <style>
      /* Make body take up full screen */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #231F20;
        overflow: hidden;
      }

      /* Responsive canvas */
      #unity-canvas {
        width: 100vw;     /* Full viewport width */
        height: 100vh;    /* Full viewport height */
        display: block;   /* Remove scrollbars from inline canvas */
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/docs.loader.js"></script>
    <script>
      // Add viewport meta for mobile scaling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/docs.data",
        frameworkUrl: "Build/docs.framework.js",
        codeUrl: "Build/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheGoofs",
        productName: "patchnotes",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // important: keeps render size in sync
      });
    </script>
  </body>
</html>
